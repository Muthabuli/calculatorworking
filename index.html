<!DOCTYPE html>
<html>
<head>
	<title>A Simple Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="calc-container">

			<h1>Calculator</h1>

			<div id="box"></div>
			<div id="box1"></div>

			<div class="btn-container">

					<button id="one" class="digit btn">1</button>
					<button id="two" class="digit btn">2</button>
					<button id="three" class="digit btn">3</button>
					<button id="AC" class="btn cbtn">AC</button>
					<button id="four" class="digit btn">4</button>
					<button id="five" class="digit btn">5</button>
					<button id="six" class="digit btn">6</button>
					<button id="CE" class="btn cbtn">CE</button>
					<button id="seven" class="digit btn">7</button>
					<button id="eight" class="digit btn">8</button>
					<button id="nine" class="digit btn">9</button>
					<button id="subtract" class="opp btn">-</button>
					<button id="dot" class="digit btn">.</button>
					<button id="zero" class="digit btn">0</button>
					<button id="multiply" class="opp btn">x</button>
					<button id="add" class="opp btn">+</button>
					<button id="equal" class="btn solvebtn">=</button>
					<button id="div" class="opp btn">/</button>


			</div>


		</div>
	</div>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
